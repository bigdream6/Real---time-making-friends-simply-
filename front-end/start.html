<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
          height: 100vh;
      }
    </style>
</head>
<body>
    <div onclick="start()" id="start">开始匹配</div>
    <iframe id="frame" height="100%" width="100%" src="" border="0" frameborder="0"
        scrolling="auto"></iframe>
    <script>
        function start() {
            
            document.getElementById("frame").src = "./mate.html";
            document.getElementById('start').style.display = 'none';
        }
        
    </script>
</body>
</html>
